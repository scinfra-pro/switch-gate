name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          echo "Building switch-gate ${{ steps.version.outputs.VERSION }}..."
          
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.VERSION }}" \
            -o dist/switch-gate-linux-amd64 \
            ./cmd/switch-gate
          
          # Linux arm64
          GOOS=linux GOARCH=arm64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.VERSION }}" \
            -o dist/switch-gate-linux-arm64 \
            ./cmd/switch-gate
          
          echo "Build complete!"
          ls -la dist/

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: switch-gate ${{ steps.version.outputs.VERSION }}
          body: |
            ## switch-gate ${{ steps.version.outputs.VERSION }}
            
            ### Installation
            
            ```bash
            # Download binary
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/switch-gate-linux-amd64
            
            # Make executable
            chmod +x switch-gate-linux-amd64
            
            # Move to PATH
            sudo mv switch-gate-linux-amd64 /usr/local/bin/switch-gate
            ```
            
            ### Verify checksums
            
            ```bash
            sha256sum -c checksums.txt
            ```
          files: |
            dist/switch-gate-linux-amd64
            dist/switch-gate-linux-arm64
            dist/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
